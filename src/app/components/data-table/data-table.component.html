<form [formGroup]="form">
  <input type="number" formControlName="pageIndex" />
  <input type="search" formControlName="filterQuery" placeholder="Search by title..." />
</form>
<table>
  <thead>
    <tr>
      <th (click)="changeSortColumn(0)">Title</th>
      <th (click)="changeSortColumn(1)">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of (testData$ | async)">
      <td>{{ data.title }}</td>
      <td>{{ data.status }}</td>
    </tr>
  </tbody>
</table>
